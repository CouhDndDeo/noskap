<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ö–∞—Ä—Ç–∞ –ù–æ—Å–∫–∞–ø–∞</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #map { width: 100%; height: 100vh; }
    .ol-popup { 
      position: absolute; background: white; border: 2px solid #999; 
      border-radius: 6px; padding: 8px 12px; font: 12px sans-serif; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.3); z-index: 1000;
    }
    .ol-popup:after { content: ""; position: absolute; top: 100%; left: 50%; 
      margin-left: -8px; border: 8px solid transparent; border-top-color: white; }
    .ol-popup:before { content: ""; position: absolute; top: 100%; left: 50%; 
      margin-left: -9px; border: 9px solid transparent; border-top-color: #999; }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    // üîß –ó–ê–ú–ï–ù–ò –≠–¢–ò –ó–ù–ê–ß–ï–ù–ò–Ø –ù–ê –°–í–û–ò
    const imageUrl = '–Ω–æ—Å–∫–∞–ø.png';
    const imageWidth = 4146;
    const imageHeight = 2354;

    const extent = [0, 0, imageWidth, imageHeight];

    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Image({
          source: new ol.source.ImageStatic({
            url: imageUrl,
            extent: extent,
            projection: 'pixel',
            imageSize: [imageWidth, imageHeight]
          })
        })
      ],
      view: new ol.View({
        projection: 'pixel',
        extent: extent,
        center: ol.extent.getCenter(extent),
        zoom: 1,
        minZoom: 0.1,
        maxZoom: 4
      }),
      controls: ol.control.defaults({ attribution: false })
    });

    // –ü—Ä–∏–º–µ—Ä –º–µ—Ç–∫–∏ ‚Äî –ü–∏–∫ –í–µ–ª–∏–∫–∞–Ω–æ–≤
    const feature = new ol.Feature({
      geometry: new ol.geom.Point([2000, 1200]), // x, y
      name: "üèîÔ∏è –ü–∏–∫ –í–µ–ª–∏–∫–∞–Ω–æ–≤"
    });

    const vectorSource = new ol.source.Vector({ features: [feature] });
    map.addLayer(new ol.layer.Vector({ source: vectorSource }));

    // –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ
    const popup = document.createElement('div');
    popup.className = 'ol-popup';
    popup.innerHTML = '<div id="popup"></div>';

    const overlay = new ol.Overlay({ element: popup, positioning: 'bottom-center' });
    map.addOverlay(overlay);

    map.on('click', (evt) => {
      const f = map.forEachFeatureAtPixel(evt.pixel, (feat) => feat);
      if (f && f.get('name')) {
        const coord = f.getGeometry().getCoordinates();
        overlay.setPosition(coord);
        document.getElementById('popup').innerHTML = f.get('name');
      } else {
        overlay.setPosition(undefined);
      }
    });
  </script>
</body>
</html>
