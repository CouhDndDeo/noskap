<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Карта Носкапа</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #map { width: 100%; height: 100vh; background: #000; }
    .ol-popup {
      position: absolute; background: white; border: 2px solid #999;
      border-radius: 6px; padding: 10px; font: 14px sans-serif;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2); z-index: 1000;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
   // ✅ Должно быть ЧИСЛО, не строка!
const imageWidth = 4146;
const imageHeight = 2354;

// ✅ Правильная ссылка
const imageUrl = 'https://raw.githubusercontent.com/CouhDndDeo/noskap/main/noskapmap.png';

// ✅ Границы
const extent = [0, 0, imageWidth, imageHeight]; // ← [left, bottom, right, top]

// ✅ Обязательно: imageSize передаётся в source
const imageSource = new ol.source.ImageStatic({
  url: imageUrl,
  imageSize: [imageWidth, imageHeight], // ← критично!
  extent: extent,
  projection: 'pixel'
});

// ✅ DOM-элемент существует
<div id="map"></div>
    // Создаём карту
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Image({
          source: new ol.source.ImageStatic({
            url: imageUrl,
            imageSize: [imageWidth, imageHeight],
            extent: extent,
            projection: 'pixel'
          })
        })
      ],
      view: new ol.View({
        projection: 'pixel',
        extent: extent,
        center: ol.extent.getCenter(extent),
        zoom: 1,
        minZoom: 0.1,
        maxZoom: 4
      })
    });
  </script>
</body>
</html>
