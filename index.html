<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–∞—Ä—Ç–∞ –ù–æ—Å–∫–∞–ø–∞</title>
  <link rel="icon" href="data:,"><!-- –ø—É—Å—Ç–æ–π favicon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@10.6.1/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@10.6.1/dist/ol.js"></script>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; font-family: sans-serif; }
    #map { width: 100%; height: 100vh; background: #000; }

    /* popup */
    .ol-popup {
      position: absolute;
      background: white;
      border: 2px solid #999;
      border-radius: 6px;
      padding: 10px 14px;
      font: 14px sans-serif;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transform: translate(-50%, -100%); /* –≤—Å–µ–≥–¥–∞ –Ω–∞–¥ —Ç–æ—á–∫–æ–π */
      white-space: nowrap;
      min-width: 180px;
      animation: fadeIn 0.25s ease-out;
    }
    .ol-popup:after {
      content: "";
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      border: 8px solid transparent;
      border-top-color: white;
    }
    .ol-popup:before {
      content: "";
      position: absolute;
      bottom: -9px;
      left: 50%;
      transform: translateX(-50%);
      border: 9px solid transparent;
      border-top-color: #999;
    }
    .ol-popup .close-btn {
      position: absolute;
      top: 4px;
      right: 6px;
      cursor: pointer;
      font-size: 14px;
      color: #333;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -110%); }
      to   { opacity: 1; transform: translate(-50%, -100%); }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // —Ä–∞–∑–º–µ—Ä—ã –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    const imageWidth = 4146;
    const imageHeight = 2354;
    const extent = [0, 0, imageWidth, imageHeight];

    const projection = new ol.proj.Projection({
      code: 'custom-image',
      units: 'pixels',
      extent: extent,
    });

    const imageUrl = 'https://raw.githubusercontent.com/CouhDndDeo/noskap/main/noskapmap.png';

    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Image({
          source: new ol.source.ImageStatic({
            url: imageUrl,
            projection: projection,
            imageExtent: extent
          })
        })
      ],
      view: new ol.View({
        projection: projection,
        center: ol.extent.getCenter(extent),
        zoom: 1,
        minZoom: 0.5,
        maxZoom: 12
      })
    });

    // –≤–µ–∫—Ç–æ—Ä–Ω—ã–π —Å–ª–æ–π
    const vectorSource = new ol.source.Vector();

    // svg –∏–∫–æ–Ω–∫–∞ –ø–∏–Ω–∞ (base64)
    const pinIcon = new ol.style.Icon({
      src: 'data:image/svg+xml;utf8,' + encodeURIComponent(`
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="36" viewBox="0 0 24 36">
          <path fill="red" stroke="black" d="M12 0C7 0 3 4 3 9c0 7 9 18 9 18s9-11 9-18c0-5-4-9-9-9z"/>
          <circle cx="12" cy="9" r="3" fill="white"/>
        </svg>
      `),
      anchor: [0.5, 1], // –Ω–∏–∂–Ω–∏–π —Ü–µ–Ω—Ç—Ä = —Ç–æ—á–∫–∞
      scale: 1
    });

    // —Å–ø–∏—Å–æ–∫ –ª–æ–∫–∞—Ü–∏–π
    const locations = [
      { x: 2100, y: 1200, name: "üèîÔ∏è –ü–∏–∫ –í–µ–ª–∏–∫–∞–Ω–æ–≤", desc: "–í—ã—Å–æ–∫–∏–µ –≤–µ—Ä—à–∏–Ω—ã, –≥–¥–µ –æ–±–∏—Ç–∞—é—Ç –¥—Ä–µ–≤–Ω–∏–µ –≤–µ–ª–∏–∫–∞–Ω—ã." },
      { x: 3200, y: 1800, name: "üè∞ –ö–æ—Ä–æ–ª–µ–≤—Å—Ç–≤–æ", desc: "–°—Ç–æ–ª–∏—Ü–∞ –∏ —Ü–µ–Ω—Ç—Ä –≤–ª–∞—Å—Ç–∏." },
      { x: 800, y: 900,  name: "üå≤ –ó–∞–±—ã—Ç—ã–π –ª–µ—Å", desc: "–¢–µ–º–Ω—ã–π –ª–µ—Å, –ø–æ–ª–Ω—ã–π —Ç–∞–π–Ω –∏ —á—É–¥–æ–≤–∏—â." }
    ];

    locations.forEach(loc => {
      const feature = new ol.Feature({
        geometry: new ol.geom.Point([loc.x, loc.y]),
        name: loc.name,
        desc: loc.desc
      });
      feature.setStyle(new ol.style.Style({ image: pinIcon }));
      vectorSource.addFeature(feature);
    });

    map.addLayer(new ol.layer.Vector({ source: vectorSource }));

    // popup
    const popup = document.createElement('div');
    popup.className = 'ol-popup';
    popup.innerHTML = `
      <span class="close-btn">‚úñ</span>
      <div id="popup-content"></div>
    `;

    const popupOverlay = new ol.Overlay({
      element: popup,
      positioning: 'bottom-center',
      offset: [0, -10], // —Å—Ç—Ä–µ–ª–∫–∞ —Å—è–¥–µ—Ç –ø—Ä—è–º–æ –Ω–∞ –ø–∏–Ω
      stopEvent: true
    });
    map.addOverlay(popupOverlay);

    popup.querySelector('.close-btn').addEventListener('click', () => {
      popupOverlay.setPosition(undefined);
    });

    map.on('click', (evt) => {
      const feature = map.forEachFeatureAtPixel(evt.pixel, f => f);
      if (feature && feature.get('name')) {
        const coord = feature.getGeometry().getCoordinates();
        popupOverlay.setPosition(coord);
        document.getElementById('popup-content').innerHTML =
          `<b>${feature.get('name')}</b><br>${feature.get('desc')}`;
      } else {
        popupOverlay.setPosition(undefined);
      }
    });
  </script>
</body>
</html>
