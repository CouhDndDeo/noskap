<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Карта Носкапа</title>
  <link rel="icon" href="data:,"><!-- пустой favicon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@10.6.1/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@10.6.1/dist/ol.js"></script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; background: transparent; }
    #map { width: 100%; height: 100%; }

    .ol-popup {
      position: absolute;
      background: white;
      border: 2px solid #333;
      border-radius: 6px;
      padding: 8px 12px;
      font: 14px/1.4 sans-serif;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      min-width: 160px;
      text-align: center;
      transform: translateY(-15px);
    }
    .ol-popup:after {
      content: "";
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 8px 8px 0;
      border-style: solid;
      border-color: white transparent transparent transparent;
    }
    .ol-popup:before {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 10px 10px 0;
      border-style: solid;
      border-color: #333 transparent transparent transparent;
    }
    .close-btn {
      position: absolute;
      top: 4px;
      right: 6px;
      cursor: pointer;
      color: #888;
    }
    .close-btn:hover { color: #000; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // размеры изображения
    const imageWidth = 4146;
    const imageHeight = 2354;
    const extent = [0, 0, imageWidth, imageHeight];

    // проекция
    const projection = new ol.proj.Projection({
      code: 'custom-image',
      units: 'pixels',
      extent: extent,
    });

    // картинка
    const imageUrl = 'https://raw.githubusercontent.com/CouhDndDeo/noskap/main/noskapmap.png';

    // карта
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Image({
          source: new ol.source.ImageStatic({
            url: imageUrl + '?v=' + Date.now(),
            projection: projection,
            imageExtent: extent
          })
        })
      ],
      view: new ol.View({
        projection: projection,
        center: ol.extent.getCenter(extent),
        zoom: 2,
        minZoom: 1,
        maxZoom: 10,
        extent: extent
      })
    });

    map.getView().fit(extent, {
      size: map.getSize(),
      padding: [20, 20, 20, 20]
    });

    window.addEventListener('resize', () => {
      map.updateSize();
      map.getView().fit(extent, { size: map.getSize(), padding: [20,20,20,20] });
    });

    // точки
    const vectorSource = new ol.source.Vector();
    const locations = [
      { x: 2100, y: 1200, name: "Пик Великанов", desc: "Высокие вершины, где обитают древние великаны." },
      { x: 3200, y: 1800, name: "Королевство", desc: "Столица и центр власти." },
      { x: 800,  y: 900,  name: "Забытый лес", desc: "Темный лес, полный тайн и чудовищ." }
    ];

    // стиль пина (SVG)
    const pinStyle = new ol.style.Style({
      image: new ol.style.Icon({
        anchor: [0.5, 1], // нижняя точка — центр привязки
        src: 'data:image/svg+xml;utf8,' + encodeURIComponent(`
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="40" viewBox="0 0 30 40">
            <path d="M15 0C8 0 2 6 2 13c0 9 13 27 13 27s13-18 13-27c0-7-6-13-13-13z" fill="#ff5555" stroke="#333" stroke-width="2"/>
            <circle cx="15" cy="13" r="5" fill="white" stroke="#333" stroke-width="2"/>
          </svg>
        `),
        scale: 1
      })
    });

    locations.forEach(loc => {
      const feature = new ol.Feature({
        geometry: new ol.geom.Point([loc.x, loc.y]),
        name: loc.name,
        desc: loc.desc
      });
      feature.setStyle(pinStyle);
      vectorSource.addFeature(feature);
    });

    map.addLayer(new ol.layer.Vector({ source: vectorSource }));

    // popup
    const popup = document.createElement('div');
    popup.className = 'ol-popup';
    popup.innerHTML = `
      <span class="close-btn">✖</span>
      <div id="popup-content"></div>
    `;

    const popupOverlay = new ol.Overlay({
      element: popup,
      positioning: 'top-center', // ✅ прямо над пином
      stopEvent: true,
      offset: [0, -10] // чуть выше пина
    });
    map.addOverlay(popupOverlay);

    popup.querySelector('.close-btn').addEventListener('click', () => {
      popupOverlay.setPosition(undefined);
    });

    map.on('click', (evt) => {
      const feature = map.forEachFeatureAtPixel(evt.pixel, f => f);
      if (feature && feature.get('name')) {
        const coord = feature.getGeometry().getCoordinates();
        popupOverlay.setPosition(coord);
        document.getElementById('popup-content').innerHTML =
          `<b>${feature.get('name')}</b><br>${feature.get('desc')}`;
      } else {
        popupOverlay.setPosition(undefined);
      }
    });
  </script>
</body>
</html>
