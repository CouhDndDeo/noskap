<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–∞—Ä—Ç–∞ –ù–æ—Å–∫–∞–ø–∞</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #map { width: 100%; height: 100vh; background: #000; }
    .ol-popup {
      position: absolute;
      background: white;
      border: 2px solid #999;
      border-radius: 6px;
      padding: 10px 14px;
      font: 14px sans-serif;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .ol-popup:after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -8px;
      border: 8px solid transparent;
      border-top-color: white;
    }
    .ol-popup:before {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -9px;
      border: 9px solid transparent;
      border-top-color: #999;
    }
  </style>

  <!-- OpenLayers v10.6.1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@10.6.1/ol.css">
</head>
<body>
  <div id="map"></div>

  <script type="module">
    import Map from "https://cdn.jsdelivr.net/npm/ol@10.6.1/Map.js";
    import View from "https://cdn.jsdelivr.net/npm/ol@10.6.1/View.js";
    import {getCenter} from "https://cdn.jsdelivr.net/npm/ol@10.6.1/extent.js";
    import ImageLayer from "https://cdn.jsdelivr.net/npm/ol@10.6.1/layer/Image.js";
    import VectorLayer from "https://cdn.jsdelivr.net/npm/ol@10.6.1/layer/Vector.js";
    import ImageStatic from "https://cdn.jsdelivr.net/npm/ol@10.6.1/source/ImageStatic.js";
    import VectorSource from "https://cdn.jsdelivr.net/npm/ol@10.6.1/source/Vector.js";
    import Feature from "https://cdn.jsdelivr.net/npm/ol@10.6.1/Feature.js";
    import Point from "https://cdn.jsdelivr.net/npm/ol@10.6.1/geom/Point.js";
    import Style from "https://cdn.jsdelivr.net/npm/ol@10.6.1/style/Style.js";
    import Text from "https://cdn.jsdelivr.net/npm/ol@10.6.1/style/Text.js";
    import Overlay from "https://cdn.jsdelivr.net/npm/ol@10.6.1/Overlay.js";

    // ‚úÖ –†–∞–∑–º–µ—Ä—ã –∫–∞—Ä—Ç—ã
    const imageWidth = 4146;
    const imageHeight = 2354;

    // ‚úÖ –ì—Ä–∞–Ω–∏—Ü—ã
    const extent = [0, 0, imageWidth, imageHeight];

    // ‚úÖ –°—Å—ã–ª–∫–∞ –Ω–∞ –∫–∞—Ä—Ç—É
    const imageUrl = 'https://raw.githubusercontent.com/CouhDndDeo/noskap/main/noskapmap.png';

    // --- –°–û–ó–î–ê–ù–ò–ï –ö–ê–†–¢–´ ---
    const map = new Map({
      target: 'map',
      layers: [
        new ImageLayer({
          source: new ImageStatic({
            url: imageUrl,
            imageSize: [imageWidth, imageHeight],
            extent: extent,
            projection: 'pixel'
          })
        })
      ],
      view: new View({
        projection: 'pixel',
        extent: extent,
        center: getCenter(extent),
        zoom: 2,
        minZoom: 1,
        maxZoom: 4
      })
    });

    // --- –ú–ï–¢–ö–ò ---
    const vectorSource = new VectorSource();

    const locations = [
      { x: 2100, y: 1200, name: "üèîÔ∏è –ü–∏–∫ –í–µ–ª–∏–∫–∞–Ω–æ–≤", desc: "–í—ã—Å–æ–∫–∏–µ –≤–µ—Ä—à–∏–Ω—ã, –≥–¥–µ –æ–±–∏—Ç–∞—é—Ç –¥—Ä–µ–≤–Ω–∏–µ –≤–µ–ª–∏–∫–∞–Ω—ã." },
      { x: 3200, y: 1800, name: "üè∞ –ö–æ—Ä–æ–ª–µ–≤—Å—Ç–≤–æ", desc: "–°—Ç–æ–ª–∏—Ü–∞ –∏ —Ü–µ–Ω—Ç—Ä –≤–ª–∞—Å—Ç–∏." },
      { x: 800, y: 900,  name: "üå≤ –ó–∞–±—ã—Ç—ã–π –ª–µ—Å", desc: "–¢–µ–º–Ω—ã–π –ª–µ—Å, –ø–æ–ª–Ω—ã–π —Ç–∞–π–Ω –∏ —á—É–¥–æ–≤–∏—â." }
    ];

    locations.forEach(loc => {
      const feature = new Feature({
        geometry: new Point([loc.x, loc.y]),
        name: loc.name,
        desc: loc.desc
      });

      feature.setStyle(new Style({
        text: new Text({
          text: "üìç",
          font: "bold 24px sans-serif",
          offsetY: -12
        })
      }));

      vectorSource.addFeature(feature);
    });

    map.addLayer(new VectorLayer({
      source: vectorSource
    }));

    // --- POPUP ---
    const popup = document.createElement('div');
    popup.className = 'ol-popup';
    popup.innerHTML = '<div id="popup-content"></div>';
    document.body.appendChild(popup);

    const popupOverlay = new Overlay({
      element: popup,
      positioning: 'bottom-center',
      stopEvent: true
    });
    map.addOverlay(popupOverlay);

    // --- –û–¢–ö–†–´–¢–ò–ï POPUP ---
    map.on('singleclick', (evt) => {
      const feature = map.forEachFeatureAtPixel(evt.pixel, f => f);
      if (feature && feature.get('name')) {
        const coord = feature.getGeometry().getCoordinates();
        popupOverlay.setPosition(coord);
        document.getElementById('popup-content').innerHTML =
          `<b>${feature.get('name')}</b><br>${feature.get('desc')}`;
      } else {
        popupOverlay.setPosition(undefined);
      }
    });
  </script>
</body>
</html>
