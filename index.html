<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–∞—Ä—Ç–∞ –ù–æ—Å–∫–∞–ø–∞</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@10.6.1/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@10.6.1/dist/ol.js"></script>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #map { width: 100%; height: 100vh; background: transparent; }

    .ol-popup {
  position: absolute;
  background: white;
  border: 2px solid #333;
  border-radius: 6px;
  padding: 8px 12px;
  font: 14px/1.4 sans-serif;
  box-shadow: 0 3px 10px rgba(0,0,0,0.3);
  min-width: 160px;
  text-align: center;
  z-index: 1000;
}

.ol-popup:after {
  content: "";
  position: absolute;
  top: 100%;  /* —Å—Ç—Ä–µ–ª–æ—á–∫–∞ —Å–Ω–∏–∑—É pop-up'–∞ */
  left: 50%;
  margin-left: -8px;
  border: 8px solid transparent;
  border-top-color: white;
}
.ol-popup:before {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -9px;
  border: 9px solid transparent;
  border-top-color: #333;
}

    .close-btn {
      position: absolute;
      top: 4px;
      right: 6px;
      cursor: pointer;
      font-size: 14px;
      color: #666;
    }
    .close-btn:hover { color: #000; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const imageWidth = 4146;
    const imageHeight = 2354;
    const extent = [0, 0, imageWidth, imageHeight];

    const projection = new ol.proj.Projection({
      code: 'custom-image',
      units: 'pixels',
      extent: extent,
    });

    const imageUrl = 'https://raw.githubusercontent.com/CouhDndDeo/noskap/main/noskapmap.png';

    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Image({
          source: new ol.source.ImageStatic({
            url: imageUrl + '?v=' + Date.now(),
            projection: projection,
            imageExtent: extent
          })
        })
      ],
      view: new ol.View({
        projection: projection,
        center: ol.extent.getCenter(extent),
        zoom: 1.2,
        minZoom: 0.5,
        maxZoom: 10,
        extent: extent // üîí —Ñ–∏–∫—Å: –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –∫–∞—Ä—Ç—ã —Ä–∞–º–∫–∞–º–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
      })
    });

    const vectorSource = new ol.source.Vector();
    const vectorLayer = new ol.layer.Vector({ source: vectorSource });
    map.addLayer(vectorLayer);

    const popup = document.createElement('div');
    popup.className = 'ol-popup';
    popup.innerHTML = `
      <span class="close-btn">‚úñ</span>
      <div id="popup-content"></div>
    `;
    const popupOverlay = new ol.Overlay({
  element: popup,
  positioning: 'top-center', // ‚úÖ –ø–æ–ø–∞–ø –Ω–∞–¥ —Ç–æ—á–∫–æ–π
  stopEvent: true,
  offset: [0, -15] // —á—É—Ç—å –ø—Ä–∏–ø–æ–¥–Ω—è—Ç –Ω–∞–¥ –ø–∏–Ω–æ–º
});

    map.addOverlay(popupOverlay);

    popup.querySelector('.close-btn').addEventListener('click', () => {
      popupOverlay.setPosition(undefined);
    });

    // –ó–∞–≥—Ä—É–∂–∞–µ–º JSON —Å —Ç–æ—á–∫–∞–º–∏
    fetch('locations.json')
      .then(response => response.json())
      .then(locations => {
        locations.forEach(loc => {
          const feature = new ol.Feature({
            geometry: new ol.geom.Point([loc.x, loc.y]),
            name: loc.name,
            desc: loc.desc
          });
          feature.setStyle(new ol.style.Style({
            text: new ol.style.Text({
              text: "üìç",
              font: "bold 26px sans-serif",
              offsetY: -12
            })
          }));
          vectorSource.addFeature(feature);
        });
      });

    map.on('click', (evt) => {
      const feature = map.forEachFeatureAtPixel(evt.pixel, f => f);
      if (feature && feature.get('name')) {
        const coord = feature.getGeometry().getCoordinates();
        popupOverlay.setPosition(coord);
        document.getElementById('popup-content').innerHTML =
          `<b>${feature.get('name')}</b><br>${feature.get('desc')}`;
      } else {
        popupOverlay.setPosition(undefined);
      }
    });

    map.on('singleclick', (evt) => {
      const coord = evt.coordinate;
      console.log("Coords:", coord);
    });

    // ‚úÖ –∞–≤—Ç–æ-fit –∫–∞—Ä—Ç—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    map.getView().fit(extent, {
      size: map.getSize(),
      padding: [20, 20, 20, 20]
    });

    // ‚úÖ –∞–≤—Ç–æ-fit –∫–∞—Ä—Ç—ã –ø—Ä–∏ —Ä–µ—Å–∞–π–∑–µ –æ–∫–Ω–∞
    window.addEventListener('resize', () => {
      map.updateSize();
      map.getView().fit(extent, {
        size: map.getSize(),
        padding: [20, 20, 20, 20]
      });
    });
  </script>
</body>
</html>
