<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Карта Носкапа</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #map { width: 100%; height: 100vh; background: #000; }
  </style>
  <link rel="stylesheet" href="ol.css">
</head>
<body>
  <div id="map"></div>

  <script src="ol.js"></script>
  <script>
    // Размеры изображения карты
    const imageWidth = 4146;
    const imageHeight = 2354;

    // Границы карты
    const extent = [0, 0, imageWidth, imageHeight];

    // Путь к изображению карты
    const imageUrl = 'noskapmap.png';

    // Создание карты
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Image({
          source: new ol.source.ImageStatic({
            url: imageUrl,
            imageSize: [imageWidth, imageHeight],
            extent: extent,
            projection: 'pixel' // Или 'EPSG:3857', если нужно использовать географическую проекцию
          })
        })
      ],
      view: new ol.View({
        projection: 'pixel', // Или 'EPSG:3857', если привязка к реальным координатам
        extent: extent,
        center: ol.extent.getCenter(extent),
        zoom: 1,
        minZoom: 0.1,
        maxZoom: 4
      })
    });
  </script>
</body>
</html>
