<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ö–∞—Ä—Ç–∞ –ù–æ—Å–∫–∞–ø–∞</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #map { width: 100%; height: 100vh; background: #000; }
    .ol-popup {
      position: absolute;
      background: white;
      border: 2px solid #999;
      border-radius: 6px;
      padding: 10px 14px;
      font: 14px 'Segoe UI', sans-serif;
      color: #333;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
      max-width: 200px;
    }
    .ol-popup:after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -8px;
      border: 8px solid transparent;
      border-top-color: white;
    }
    .ol-popup:before {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -9px;
      border: 9px solid transparent;
      border-top-color: #999;
    }
  </style>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º OpenLayers -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    // üîó –ü—Ä—è–º–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ PNG
    const imageUrl = 'https://raw.githubusercontent.com/CouhDndDeo/noskap/main/noskapmap.png';

    // üìè –†–∞–∑–º–µ—Ä—ã –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    const imageWidth = 4146;
    const imageHeight = 2354;

    // –ì—Ä–∞–Ω–∏—Ü—ã –∫–∞—Ä—Ç—ã: [left, bottom, right, top]
    const extent = [0, 0, imageWidth, imageHeight];

    // –°–æ–∑–¥–∞—ë–º –∫–∞—Ä—Ç—É
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Image({
          source: new ol.source.ImageStatic({
            url: imageUrl,
            imageSize: [imageWidth, imageHeight], // –∫—Ä–∏—Ç–∏—á–Ω–æ!
            extent: extent,
            projection: 'pixel'
          })
        })
      ],
      view: new ol.View({
        projection: 'pixel',
        extent: extent,
        center: ol.extent.getCenter(extent), // —Ü–µ–Ω—Ç—Ä –∫–∞—Ä—Ç—ã
        zoom: 1,
        minZoom: 0.1,
        maxZoom: 4
      }),
      controls: ol.control.defaults({
        attribution: false,
        zoom: true
      })
    });

    // --- –ú–ï–¢–ö–ò (–ª–æ–∫–∞—Ü–∏–∏) ---
    const vectorSource = new ol.source.Vector();

    // –ü—Ä–∏–º–µ—Ä –ª–æ–∫–∞—Ü–∏–π ‚Äî –º–æ–∂–µ—à—å –¥–æ–±–∞–≤–∏—Ç—å —Å–≤–æ–∏
    const locations = [
      { x: 2100, y: 1200, name: "üèîÔ∏è –ü–∏–∫ –í–µ–ª–∏–∫–∞–Ω–æ–≤", desc: "–í—ã—Å–æ–∫–∏–µ –≤–µ—Ä—à–∏–Ω—ã, –≥–¥–µ –æ–±–∏—Ç–∞—é—Ç –¥—Ä–µ–≤–Ω–∏–µ –≤–µ–ª–∏–∫–∞–Ω—ã." },
      { x: 3200, y: 1800, name: "üè∞ –ö–æ—Ä–æ–ª–µ–≤—Å—Ç–≤–æ", desc: "–°—Ç–æ–ª–∏—Ü–∞ –∏ —Ü–µ–Ω—Ç—Ä –≤–ª–∞—Å—Ç–∏." },
      { x: 800, y: 900, name: "üå≤ –ó–∞–±—ã—Ç—ã–π –ª–µ—Å", desc: "–¢–µ–º–Ω—ã–π –ª–µ—Å, –ø–æ–ª–Ω—ã–π —Ç–∞–π–Ω –∏ —á—É–¥–æ–≤–∏—â." },
      { x: 1500, y: 2000, name: "üåä –û–∑–µ—Ä–æ –¢—É–º–∞–Ω–æ–≤", desc: "–û–∑–µ—Ä–æ, –≥–¥–µ –ø–æ –Ω–æ—á–∞–º –ø–æ—è–≤–ª—è—é—Ç—Å—è –ø—Ä–∏–∑—Ä–∞–∫–∏." }
    ];

    locations.forEach(loc => {
      const feature = new ol.Feature({
        geometry: new ol.geom.Point([loc.x, loc.y]),
        name: loc.name,
        desc: loc.desc
      });

      feature.setStyle(new ol.style.Style({
        text: new ol.style.Text({
          text: "üìç",
          font: "bold 24px sans-serif",
          offsetY: -12
        })
      }));

      vectorSource.addFeature(feature);
    });

    map.addLayer(new ol.layer.Vector({ source: vectorSource }));

    // --- –í–°–ü–õ–´–í–ê–Æ–©–ï–ï –û–ö–ù–û ---
    const popup = document.createElement('div');
    popup.className = 'ol-popup';
    popup.innerHTML = '<div id="popup-content"></div>';

    const popupOverlay = new ol.Overlay({
      element: popup,
      positioning: 'bottom-center',
      stopEvent: true
    });
    map.addOverlay(popupOverlay);

    // –ö–ª–∏–∫ –ø–æ –º–µ—Ç–∫–µ ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–ø–∏—Å–∞–Ω–∏–µ
    map.on('click', (evt) => {
      const feature = map.forEachFeatureAtPixel(evt.pixel, f => f);
      if (feature && feature.get('name')) {
        const coord = feature.getGeometry().getCoordinates();
        popupOverlay.setPosition(coord);
        const content = document.getElementById('popup-content');
        content.innerHTML = `<b>${feature.get('name')}</b><br>${feature.get('desc')}`;
      } else {
        popupOverlay.setPosition(undefined);
      }
    });

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –º–∏–º–æ
    map.on('singleclick', (evt) => {
      const pixel = map.getEventPixel(evt);
      if (!map.hasFeatureAtPixel(pixel)) {
        popupOverlay.setPosition(undefined);
      }
    });
  </script>
</body>
</html>
