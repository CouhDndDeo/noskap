<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–∞—Ä—Ç–∞ –ù–æ—Å–∫–∞–ø–∞</title>
  <link rel="icon" href="data:,"><!-- –ø—É—Å—Ç–æ–π favicon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@10.6.1/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@10.6.1/dist/ol.js"></script>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #map { width: 100%; height: 100vh; background: #000; }

    /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ popup */
    .ol-popup {
      position: absolute;
      border-radius: 12px;
      padding: 14px 18px;
      font: 14px/1.4 "Segoe UI", Roboto, sans-serif;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      z-index: 1000;
      min-width: 220px;
      max-width: 300px;
      animation: fadeIn 0.25s ease;
    }
    .ol-popup:after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      margin-left: -10px;
      border: 10px solid transparent;
    }
    .ol-popup .close-btn {
      position: absolute;
      top: 6px;
      right: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: color 0.2s;
    }
    .ol-popup h3 {
      margin: 0 0 8px;
      font-size: 16px;
      font-weight: 600;
    }
    .ol-popup p {
      margin: 0;
      font-size: 14px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üé® –°—Ç–∏–ª–∏ —Ç–µ–º */
    .popup-light {
      background: #fff;
      color: #2c3e50;
    }
    .popup-light .close-btn { color: #999; }
    .popup-light .close-btn:hover { color: #333; }
    .popup-light:after { border-top-color: #fff; top: 100%; }

    .popup-dark {
      background: #2c3e50;
      color: #ecf0f1;
    }
    .popup-dark .close-btn { color: #bbb; }
    .popup-dark .close-btn:hover { color: #fff; }
    .popup-dark:after { border-top-color: #2c3e50; top: 100%; }

    .popup-fantasy {
      background: #fef8e7;
      border: 2px solid #c49b3a;
      color: #4a3b16;
      font-family: "Georgia", serif;
    }
    .popup-fantasy h3 { color: #8e6b1f; }
    .popup-fantasy:after { border-top-color: #c49b3a; top: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const imageWidth = 4146;
    const imageHeight = 2354;
    const extent = [0, 0, imageWidth, imageHeight];

    const projection = new ol.proj.Projection({
      code: 'custom-image',
      units: 'pixels',
      extent: extent,
    });

    const imageUrl = 'https://raw.githubusercontent.com/CouhDndDeo/noskap/main/noskapmap.png';

    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Image({
          source: new ol.source.ImageStatic({
            url: imageUrl,
            projection: projection,
            imageExtent: extent
          })
        })
      ],
      view: new ol.View({
        projection: projection,
        center: ol.extent.getCenter(extent),
        zoom: 1,
        minZoom: 0.1,
        maxZoom: 10
      })
    });

    const vectorSource = new ol.source.Vector();
    const locations = [
      { x: 2100, y: 1200, name: "üèîÔ∏è –ü–∏–∫ –í–µ–ª–∏–∫–∞–Ω–æ–≤", desc: "–í—ã—Å–æ–∫–∏–µ –≤–µ—Ä—à–∏–Ω—ã, –≥–¥–µ –æ–±–∏—Ç–∞—é—Ç –¥—Ä–µ–≤–Ω–∏–µ –≤–µ–ª–∏–∫–∞–Ω—ã." },
      { x: 3200, y: 1800, name: "üè∞ –ö–æ—Ä–æ–ª–µ–≤—Å—Ç–≤–æ", desc: "–°—Ç–æ–ª–∏—Ü–∞ –∏ —Ü–µ–Ω—Ç—Ä –≤–ª–∞—Å—Ç–∏." },
      { x: 800, y: 900,  name: "üå≤ –ó–∞–±—ã—Ç—ã–π –ª–µ—Å", desc: "–¢–µ–º–Ω—ã–π –ª–µ—Å, –ø–æ–ª–Ω—ã–π —Ç–∞–π–Ω –∏ —á—É–¥–æ–≤–∏—â." }
    ];

    locations.forEach(loc => {
      const feature = new ol.Feature({
        geometry: new ol.geom.Point([loc.x, loc.y]),
        name: loc.name,
        desc: loc.desc
      });

      feature.setStyle(new ol.style.Style({
        text: new ol.style.Text({
          text: "üìç",
          font: "bold 26px sans-serif",
          offsetY: -12
        })
      }));

      vectorSource.addFeature(feature);
    });

    map.addLayer(new ol.layer.Vector({ source: vectorSource }));

    // popup
    const popup = document.createElement('div');
    popup.className = 'ol-popup popup-fantasy'; // üëà –º–æ–∂–Ω–æ –º–µ–Ω—è—Ç—å: popup-light | popup-dark | popup-fantasy
    popup.innerHTML = `
      <span class="close-btn">‚úñ</span>
      <div id="popup-content"></div>
    `;

    const popupOverlay = new ol.Overlay({
      element: popup,
      positioning: 'top-center', // üëà —Ç–µ–ø–µ—Ä—å –ø–æ–¥—Å–∫–∞–∑–∫–∞ –Ω–∞–¥ —Ç–æ—á–∫–æ–π
      offset: [0, -20], // —Å–º–µ—â–∞–µ–º —á—É—Ç—å –≤—ã—à–µ
      stopEvent: true
    });
    map.addOverlay(popupOverlay);

    popup.querySelector('.close-btn').addEventListener('click', () => {
      popupOverlay.setPosition(undefined);
    });

    map.on('click', (evt) => {
      const feature = map.forEachFeatureAtPixel(evt.pixel, f => f);
      if (feature && feature.get('name')) {
        const coord = feature.getGeometry().getCoordinates();
        popupOverlay.setPosition(coord);
        document.getElementById('popup-content').innerHTML =
          `<h3>${feature.get('name')}</h3><p>${feature.get('desc')}</p>`;
      } else {
        popupOverlay.setPosition(undefined);
      }
    });
  </script>
</body>
</html>
