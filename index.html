<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Карта Носкапа</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #map { width: 100%; height: 100vh; background: #000; }
  </style>
  <link rel="stylesheet" href="ol.css">
</head>
<body>
  <div id="map"></div>

  <script src="ol.js"></script>
  <script>
    // ✅ Размеры — ЧИСЛА
    const imageWidth = 4146;
    const imageHeight = 2354;

    // ✅ Границы
    const extent = [0, 0, imageWidth, imageHeight];

    // ✅ Путь к карте (должен быть в корне!)
    const imageUrl = 'noskapmap.png';

    // ✅ Создаём карту
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Image({
          source: new ol.source.ImageStatic({
            url: imageUrl,
            imageSize: [imageWidth, imageHeight],
            extent: extent,
            projection: 'pixel'
          })
        })
      ],
      view: new ol.View({
        projection: 'pixel',
        extent: extent,
        center: ol.extent.getCenter(extent),
        zoom: 1,
        minZoom: 0.1,
        maxZoom: 4
      })
    });
  </script>
</body>
</html>
